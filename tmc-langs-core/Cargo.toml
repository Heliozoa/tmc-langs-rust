[package]
name = "tmc-langs-core"
version = "0.1.0"
authors = ["Daniel Martinez <daniel.x.martinez@helsinki.fi>"]
edition = "2018"

[dependencies]
tmc-langs-util = { path = "../tmc-langs-util" }
reqwest = { version = "0.10", features = ["blocking", "json"] }
thiserror = "1"
serde = { version = "1", features = ["derive"] }
url = "2"
url1 = { package = "url", version = "1" }
log = "0.4"
oauth2 = "2"

[dev-dependencies]
tempfile = "3"
env_logger = "0.7"
dotenv = "0.15"
